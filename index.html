<html>
	<head>
		<title>Builderizer</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div id="main-content">
			<h1>builderizer</h1>
			<secondary>Easily generate Builder implementations for your Java classes</secondary>
			<div id="input">
				<textarea autofocus="true" required="true" placeholder="Paste class here" wrap="hard" rows="20" cols="80" id="input"></textarea>
			</div>

			<button id="builderize">Builderize</button>

			<div id="output">
				<textarea readonly="true" wrap="soft" id="output" rows="20" cols="80"></textarea>
			</div>
		</div>
	</body>
</html>
